<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Generate Hangman game code in your favorite programming language. Copy, download, and learn!" />
    <title>Hangman Code Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono:400,500|Roboto:400,700&display=swap">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Hangman Code Generator</h1>
            <p class="subtitle">Generate, edit, copy, and download Hangman game code in your favorite language.</p>
        </header>
        <section class="controls">
            <label for="language">Choose a language:</label>
            <select id="language">
                <option value="python">Python</option>
                <option value="html">HTML</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
            </select>
        </section>
        <section class="code-section">
            <textarea id="code-editor"></textarea>
            <div class="button-row">
                <button id="copy-btn" title="Copy code to clipboard">Copy Code</button>
                <button id="download-btn" title="Download code as file">Download Code</button>
                <button id="reset-btn" title="Restore default code for selected language">Reset</button>
                <button id="format-btn" title="Beautify/Format code">Format</button>
                <button id="compare-btn" title="Compare with original code">Compare</button>
            </div>
            <div id="toast" class="toast" style="display:none;"></div>
        </section>
        <section id="preview-section" style="display:none; margin-top:1em;">
            <h3>Live HTML Preview</h3>
            <iframe id="preview" sandbox="allow-scripts"
                style="width:100%;height:600px;resize:vertical;border:1px solid #ccc;"></iframe>
        </section>

    </div>
    <section id="compare-section"
        style="display:none; margin:2em 0; padding:1em; background:#fafafa; border-radius:8px; box-shadow:0 2px 12px rgba(0,0,0,0.07);">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1em;">
            <h2 style="margin:0;">Compare Languages</h2>
            <button id="close-compare" style="font-size:1.2em; padding:0.3em 0.8em;">âœ–</button>
        </div>
        <div style="display:flex; gap:2em; flex-wrap:wrap;">
            <div style="flex:1; min-width:320px;">
                <label for="compare-lang1"><b>Language 1:</b></label>
                <select id="compare-lang1">
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                </select>
                <textarea id="compare-code1"></textarea>
            </div>
            <div style="flex:1; min-width:320px;">
                <label for="compare-lang2"><b>Language 2:</b></label>
                <select id="compare-lang2">
                    <option value="python">Python</option>
                    <option value="html">HTML</option>
                    <option value="cpp">C++</option>
                    <option value="java">Java</option>
                </select>
                <textarea id="compare-code2"></textarea>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/clike/clike.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
